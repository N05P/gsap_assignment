<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving car Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js" integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <style>
    #welcomeText span {
      display: inline-block;
    }
  </style>
</head>

<body class="bg-gray-300">

  <div class="min-h-screen flex items-center justify-center bg-[#D1D1D1] relative overflow-hidden">

    <div class="absolute w-full h-40 bg-[#1E1E1E]"></div>

    <div id="stripe"
         class="absolute left-0 top-1/2 -translate-y-1/2 h-40 bg-[#45DB7D] z-0"
         style="width:4rem;">
    </div>

    <div class="absolute top-1/2 left-14 -translate-y-1/2 z-10 pointer-events-none">
      <h1 class="text-black font-bold text-[8rem] whitespace-nowrap" id="welcomeText">
        WELCOME INZZEFT
      </h1>
    </div>

    <img 
      id="car"
      src="car.png" 
      alt="car"
      class="absolute left-0 top-1/2 -translate-y-1/2 z-20 w-[21rem]"
    />

    <div id="card1" class="absolute top-[12%] left-[35%] bg-[#DEF54F] p-6 rounded-lg shadow-md w-60 opacity-0 translate-y-10 z-30">
      <h2 class="text-4xl font-bold text-black mb-1">58%</h2>
      <p class="text-black font-medium text-sm leading-tight">Increase in pick up point use</p>
    </div>

    <div id="card2" class="absolute bottom-[12%] left-[35%] bg-[#6AC9FF] p-6 rounded-lg shadow-md w-60 opacity-0 translate-y-10 z-30">
      <h2 class="text-4xl font-bold text-black mb-1">23%</h2>
      <p class="text-black font-medium text-sm leading-tight">Decreased in customer phone calls</p>
    </div>

    <div id="card3" class="absolute top-[12%] left-[60%] bg-[#333333] p-6 rounded-lg shadow-md w-60 opacity-0 translate-y-10 z-30">
      <h2 class="text-4xl font-bold text-white mb-1">27%</h2>
      <p class="text-white font-medium text-sm leading-tight">Increase in pick up point use</p>
    </div>

    <div id="card4" class="absolute bottom-[12%] left-[60%] bg-[#FA7328] p-6 rounded-lg shadow-md w-60 opacity-0 translate-y-10 z-30">
      <h2 class="text-4xl font-bold text-black mb-1">40%</h2>
      <p class="text-black font-medium text-sm leading-tight">Decreased in customer phone calls</p>
    </div>

  </div>

<script src="script.js"></script>
</body>
</html>
